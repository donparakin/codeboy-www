{{ define "main" }}
{{- $list_blogs := where .Pages "Section" "blog" }}

{{- $tax_singular := $.Page.Data.Singular }}
  <main class="mt-3">
    <article>
      <div class="ws-content-grid ws-pg-title">
        <h1 class="h2 breakout">Tagged with &ldquo;{{ .Title }}&rdquo;</h1>
      </div>
      <div class="ws-content-grid">
        <ul>
          {{- range $list_blogs }}
          <li>{{ .Date.Format "2006-01-02" }}: <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
          {{ end}}
        </ul>
      </div>
    </article>
  </main>
{{- end }}
